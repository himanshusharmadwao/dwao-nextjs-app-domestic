version: 1
backend:
  phases:
    build:
      commands:
        - '# No backend build commands'
frontend:
  phases:
    preBuild:
      commands:
        # Use npm ci with caching optimizations
        - npm ci --cache .npm --prefer-offline --no-audit --no-fund
        # Create .env file from Amplify environment variables
        - echo "NEXT_PUBLIC_API_BASE_URL=$NEXT_PUBLIC_API_BASE_URL" >> .env
    build:
      commands:
        # Set Node.js memory limit for large builds
        - export NODE_OPTIONS="--max_old_space_size=4096"
        # Build with production optimizations
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      # Cache node_modules for faster dependency installation
      - node_modules/**/*
      # Cache Next.js build cache
      - .next/cache/**/*
      # Cache npm cache
      - .npm/**/*
      # Cache package-lock for dependency resolution
      - package-lock.json